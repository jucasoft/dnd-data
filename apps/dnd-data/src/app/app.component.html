<app-progress class="layout-progressBar"></app-progress>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<router-outlet name="popUp"></router-outlet>
<div *ngLet="(open$|async) as open" class="layout-container">
  <div (clickOutside)="onClickOutside($event,open, layoutMain)" [ngClass]="open ? 'layout-menu-inactive':''"
       class="layout-menu">
    <app-slide-menu></app-slide-menu>
  </div>
<!--  <div [ngClass]="open?'layout-main-menu-opened':''" class="layout-header">-->
  <div class="layout-header">
    <app-header></app-header>
  </div>
  <div #layoutMain [ngClass]="open?'layout-main-menu-opened':''" class="layout-main">
    <div class="p-shadow-1 p-p-2 p-m-2">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
