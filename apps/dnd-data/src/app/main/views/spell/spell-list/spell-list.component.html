<p-table #dt
         [value]="_collection"
         [selection]="_itemsSelected"
         (selectionChange)="onSelectionChange($event)"
         [paginator]="true" [rows]="10"
         [showCurrentPageReport]="true"
         [globalFilterFields]="['name']"
         styleClass="p-datatable-customers"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         stateStorage="local" stateKey="statedemo-local"
         [rowsPerPageOptions]="[10,25,50]">
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt); inputElementFilter.value = ''"></button>
      <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input #inputElementFilter pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword"/>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 10rem">
      </th>
      <th>
        qt
      </th>
      <th>
        name
      </th>
      <th>
        schools
      </th>
      <th>
        castingTime
      </th>
      <th>
        range
      </th>
      <th style="width: 10em">actions</th>
    </tr>
    <tr>
      <th>
      </th>
      <th>
      </th>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="schools"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="castingTime"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="range"></p-columnFilter>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
<!--        <p-tableCheckbox [value]="item"></p-tableCheckbox>-->
        <p-checkbox [value]="!!_entitiesSelected[item.id]" (onChange)="onChange(item)"></p-checkbox>
      </td>
      <td>
        <p-inputNumber [showButtons]="true"
                       buttonLayout="horizontal"
                       spinnerMode="horizontal"
                       size="1"
                       decrementButtonClass="p-button-danger"
                       incrementButtonClass="p-button-success"
                       incrementButtonIcon="pi pi-plus"
                       decrementButtonIcon="pi pi-minus"
                       mode="decimal">
        </p-inputNumber>
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.schools}}
      </td>
      <td>
        {{item.castingTime}}
      </td>
      <td>
        {{item.range}}
      </td>
      <td>

        <!--        <button pButton pRipple type="button" icon="pi pi-copy" class="p-button-rounded p-button-outlined p-mr-1" (click)="onCopy(item)"></button>-->
        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-outlined p-mr-1" (click)="onEdit(item)"></button>
        <!--        <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" (click)="onDelete(item)"></button>-->

      </td>
    </tr>
  </ng-template>
</p-table>
