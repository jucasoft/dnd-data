<p-dialog header="{{title}}"
          [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'"
          [visible]="true"
          [modal]="true"
          [responsive]="true"
          [style]="{width: '70em', minWidth: '200px'}"
          [minY]="70"
          [maximizable]="false"
          [closable]="false"
          (onHide)="cancel()">

  <form
    class="dynamic-form"
    [formGroup]="form">

    <div class="p-grid">
      <div class="p-col">
        <label for="id"><strong>id</strong></label><br>
        <input id="id" name="id" type="text" class="form-control" pInputText [formControl]="id"/>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col">
        <label for="name"><strong>name</strong></label><br>
        <input id="name" name="name" type="text" class="form-control" pInputText [formControl]="name"/>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col">
        <label for="class"><strong>Class</strong></label><br>
        <p-dropdown id="class"
                    name="class"
                    [options]="['','Cleric','Paladin','Savant']"
                    class="form-control"
                    appendTo="body"
                    [formControl]="class">
        </p-dropdown>
      </div>
    </div>

  </form>


  <ng-template pTemplate="footer">
    <button pButton class="p-button-success mr-1" [disabled]="!form.valid" label="save" (click)="submit(form.getRawValue())"></button>
    <button pButton type="button" label="Cancel" (click)="cancel()"></button>
  </ng-template>

</p-dialog>
